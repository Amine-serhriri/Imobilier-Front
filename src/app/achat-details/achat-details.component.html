<app-header1></app-header1>
<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-6">
      <div class="card image-container p-3">
        <img [src]="achat.imoAchatImages[selectedAchatIndex].url" class="achat-zoom-image">
      </div>
      <mat-grid-list class="mt-3 mb-3"  cols="3" gutterSize="10" rowHeight="1:1">
     <mat-grid-tile *ngFor="let image of achat.imoAchatImages, let i = index;" (click)="changeIndex(i)" style="border: 1px solid lightgray ; cursor: pointer;">
      <img [src]="image.url" height="100px">
     </mat-grid-tile>
      </mat-grid-list>
    </div>
    <div class="col-6">
    <div class="achat-information mt-3 mb-3">
      <div class="mt-3">
        <h2 style="font-size: 30px; font-family: 'Times New Roman', Times, serif;">{{achat.title}} À {{achat.Type}} {{achat.price}}DH !</h2>
      </div>
      <div class="mt-3">
        <strong> Description:</strong><br>
        {{achat.description}}
      </div>
      <div class="mt-3">
       <strong> Details:</strong><br>
       Surface:
        {{achat.surface}} <b> m².</b><br>
      Chambres:
      {{achat.rooms}}.<br>
      Adresse:
      {{achat.adresse}}.<br>
      </div>
    </div>
   </div>
  </div>
</div>
<app-footer></app-footer>
