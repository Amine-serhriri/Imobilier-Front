
<mat-toolbar color="primary" >
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close="">&times;</button>
</mat-toolbar>
<p> {{ user | json}}</p>
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()" >
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput  placeholder="Username" type="text"
               [(ngModel)]="user.email" name="username"
               #email="ngModel" required>
        <mat-error *ngIf="email.errors?.['required','email']">Username is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput  matInput [type]="hide ? 'password' : 'text'" placeholder="password" type="password"
               [(ngModel)]="user.password" name="password"
               #password="ngModel" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.errors?.['required']">Password is required</mat-error>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember"> Remember Me </mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close> Cancel</button>
    <button [disabled]="loginForm.form.invalid" type="submit" mat-button class="background-primary text-floral-white" >Login</button>
  </mat-dialog-actions>
</form>
