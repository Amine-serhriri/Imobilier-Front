<app-header1></app-header1>

<div  class=" mt-5 bottom" >
 <hr>
 <span>
  <h1 class="mat-h1" style="text-align: center; margin-top: 20px">NOUVEAUTÉS À ACHETER</h1>
  </span>
  <mat-grid-list id-list class="grid-container " cols="4" rowHeight="2:3" gutterSize="10" [@expand] style="margin-bottom: 30px;">
    <mat-grid-tile  [routerLink]="['/achatDetails/', achat.id]" [@expand]  *ngFor="let achat of dataSource" appHighlightDirective>
      <div class="row mt-5 p-5 m-lg-3">
        <p style="margin-left: 20px;"  ><mat-icon> location_on</mat-icon>{{achat.adresse}}</p>
        <div class="image-container">
          <img [routerLink]="['/achatDetails/', achat.id]" class="home-page-achat-image" [src]="achat.imoAchatImages[0]?.url">
        </div>
        <div class="mt-3">
        <p style="margin-left: 20px;"> <b>{{achat.title}}</b></p>
      </div>
      <div class="mt-2">
        <p style="white-space: inherit; height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;"> {{achat.description}}</p>
      </div>
      <div class="mt-2">
       <!--<mat-icon>crop_free</mat-icon><strong>{{achat.surface}}m²</strong>-->
        <p style=" background-color: darkgray; padding-right:40px ; padding-left:40px ;text-align: center;">{{achat.price}} DH</p>
      </div>
      <div class="mb-4">
       <button type="button" mat-raised-button color="primary" [routerLink]="['/achatDetails/', achat.id]">Voir +</button>
      </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</div>


<app-footer></app-footer>
