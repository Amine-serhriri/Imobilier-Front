<app-header1></app-header1>

<section class="bg-light text-light m-5">
  <div>
    <h2 style="color: black">Deposer Votre bien</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="#" method="post">
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label style="color: black" for="name" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="col-6">
                <label style="color: black" for="name" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label style="color: black" for="name" class="form-label"
                  >Email</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="col-6">
                <label style="color: black" for="name" class="form-label"
                  >Phone number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label style="color: black" class="form-label"
                  >Personnal Information</label
                >
                <br />
                <mat-form-field appearance="fill">
                  <mat-label>Select your car</mat-label>
                  <mat-select>
                    <mat-option value="I'm a property owner">
                      I'm a property owner
                    </mat-option>
                    <mat-option value=" I'm a real estate agent">
                      I'm a real estate agent
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-6">
                <label style="color: black" class="form-label">
                  Property
                </label>
                <br />
                <mat-form-field appearance="fill">
                  <mat-label>Select your Property</mat-label>
                  <mat-select >
                    <mat-option value="Maison"> Maison </mat-option>
                    <mat-option value="Villa"> Villa </mat-option>
                    <mat-option value="Bureau"> Bureau </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label style="color: black" for="subject" class="form-label"
              >Subject</label
            >
            <input
              type="text"
              class="form-control"
              id="subject"
              name="subject"
              required
            />
          </div>
          <div class="mb-3">
            <label style="color: black" for="message" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
