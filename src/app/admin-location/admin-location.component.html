<mat-card>
  <b><span>Gestion D'immobiliers</span></b>
  <button style="background-color: #063930;color: white;"
    mat-flat-button
    color="primary"
    class="float-right"
    (click)="handeAddActions()"
  >
    Add Location
  </button>
</mat-card>
<hr>
<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Chercher :</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table p-3">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{element?.title}}</td>
    </ng-container>
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef>Adresse</th>
      <td mat-cell *matCellDef="let element">{{element?.adresse}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{element?.description}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price </th>
      <td mat-cell *matCellDef="let element">{{element?.price}}</td>
    </ng-container>
    <ng-container matColumnDef="surface">
      <th mat-header-cell *matHeaderCellDef>Surface </th>
      <td mat-cell *matCellDef="let element">{{element?.surface}}</td>
    </ng-container>
    <ng-container matColumnDef="rooms">
      <th mat-header-cell *matHeaderCellDef>Rooms </th>
      <td mat-cell *matCellDef="let element">{{element?.rooms}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type </th>
      <td mat-cell *matCellDef="let element">{{element?.type}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
    <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <button
        mat-icon-button
        color="primary"
        matTooltip="Edit"
        (click)="handelEditActions(element)"
      >
        <mat-icon color="warning">edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="primary"
        matTooltip="Delete"
        (click)="handelDeleteActions(element)"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <mat-slide-toggle (change)="onChange($event.checked, element.id)"
                        matTooltip="Activate or Desactivate validity" [checked]="element.available">
      </mat-slide-toggle>
    </td>
    </ng-container>
    <ng-container matColumnDef="images">
      <th mat-header-cell *matHeaderCellDef> Images</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Edit"
          (click)="showImage(element)"
        >
          <mat-icon>images</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
  </table>
</div>
<!-- [ngStyle]="{'color':element.status === 'true' ? 'green' : 'red' }" -->
