<mat-card>
  <b><span>Manage Product</span></b>
  <button
    mat-flat-button
    color="primary"
    class="float-right"
    (click)="handeAddActions()"
  >
    Add Product
  </button>
</mat-card>
<hr>
<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Filter :</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{element?.title}}</td>
    </ng-container>
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef>Adresse</th>
      <td mat-cell *matCellDef="let element">{{element?.adresse}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{element?.description}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element?.price}}</td>
    </ng-container>
    <ng-container matColumnDef="surface">
      <th mat-header-cell *matHeaderCellDef>surface</th>
      <td mat-cell *matCellDef="let element">{{element?.surface}}</td>
    </ng-container>
    <ng-container matColumnDef="rooms">
      <th mat-header-cell *matHeaderCellDef>rooms</th>
      <td mat-cell *matCellDef="let element">{{element?.rooms}}</td>
    </ng-container>
    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef>available</th>
      <td mat-cell *matCellDef="let element">{{element?.available}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>type</th>
      <td mat-cell *matCellDef="let element">{{element?.type}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <th mat-cell *matCellDef="let element" class="action-link">
      <button
        mat-icon-button
        color="primary"
        matTooltip="Edit"
        (click)="handelEditActions(element)"
      >
        <mat-icon color="warning">edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="primary"
        matTooltip="Delete"
        (click)="handelDeleteActions(element)"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <mat-slide-toggle (change)="onChange($event.checked, element.id)"
                        matTooltip="Activate or Desactivate validity" [checked]="element.available">
      </mat-slide-toggle>
    </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
  </table>
</div>
<!-- [ngStyle]="{'color':element.status === 'true' ? 'green' : 'red' }" -->
