<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>Bonjour, comment puis-je vous aider ?
</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon >close</mat-icon>
    </button>
  </mat-toolbar-row>

</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="ForgotPasswordForm">
    <div fxFlex fxLayout="column">
      <mat-label>
        <strong style="text-align: center"> Notre service conseil est l√† pour vous aider, posez-nous vos questions !</strong></mat-label>

      <div class="card" style="margin-left: 100px;">
        <div class="chat-header">Chat</div>
          <div class="chat-window">
            <ul class="message-list"></ul>
          </div>

          <mat-form-field appearance="standard">
            <div class="chat-input">
            <input matInput formControlName="message"class="message-input" required placeholder="Votre message"><br>
            <mat-error *ngIf="formErrors['message']">{{formErrors['message']}}</mat-error>
            </div>
          </mat-form-field>

        </div>


    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="handelSubmit()" [disabled]="!(ForgotPasswordForm.valid && ForgotPasswordForm.dirty)">
    <mat-icon>send</mat-icon>Send message
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Close
  </button>
</mat-dialog-actions>
